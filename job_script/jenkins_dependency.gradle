defaultTasks 'libs'

repositories {
    jcenter()
}

configurations {
    libs
}

dependencies {
    libs 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
}

task clean(type: Delete) {
    delete 'libs'
}

task libs(type: Copy) {
    into 'libs'
    from configurations.libs
}

task wrapper(type: Wrapper) {
    gradleVersion = '0.7'
}
